  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form class="form" id="user-data">
              <label for="userName">
                Imię:
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  required
                  placeholder="Podaj swoje imię"
                />
              </label>
              <label for="surname">
                Nazwisko:
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  required
                  placeholder="Podaj swoje nazwisko"
                />
              </label>
              <div>
                <label for="email">
                  E-mail:
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    pattern="^\S+@\S+\.\S+$"
                    placeholder="Podaj swój email"
                  />
                </label>
              </div>
              <label for="phone">
                Nr telefonu:
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  pattern="[0-9]{9}"
                  required
                  placeholder="Podaj swój numer telefonu"
                />
              </label>
              <label for="hobbys">
                Wybierz hobby:
                <select
                  name="hobbys"
                  id="hobbys"
                  placeholder="Podaj swoje hobby"
                >
                  <option value="tenis">tenis</option>
                  <option value="golf">golf</option>
                  <option value="swim">pływanie</option>
                  <option value="darts">dartsy</option>
                  <option value="football">piłka nożna</option>
                  <option value="volleybay">siatkówka</option>
                </select>
              </label>
              <label for="agree" class="checkbox">
                <input type="checkbox" name="agree" id="agree" required />
                <span></span>
                Akceptuje regulamin
              </label>
              <button class="btn-submit" type="submit">Wyślij!</button>
            </form>
