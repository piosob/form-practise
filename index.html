<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>test with forms</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-5">
          <form class="form" id="user-data">
            <label for="userName">
              First name:
              <input type="text" name="userName" id="userName" placeholder="Enter your first name" />
            </label>
            <label for="surname">
              Surname:
              <input type="text" name="surname" id="surname" placeholder="Enter your surname" />
            </label>
            <div>
              <label for="email">
                E-mail:
                <input type="email" name="email" id="email" placeholder="Enter your email" />
              </label>
            </div>
            <label for="phone">
              Phone number:
              <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" />
            </label>
            <label for="agree" class="checkbox">
              <input type="checkbox" name="agree" id="agree" />
              <span></span>
              Accept rules:
            </label>
            <button class="btn-submit" type="submit">Send!</button>
          </form>
          <div class="info-container">
            <div id="error-message" class="alert alert-danger d-none">
            </div>
            <div id="success-message" class="alert alert-success d-none">
            </div>
          </div>
        </div>

        <div class="col-8">
          <section class="users-container">
            <div class="container">
              <div class="row user-header">
                <div class="col-2"><span>First name</span></div>
                <div class="col-2"><span>Surname</span></div>
                <div class="col-3"><span>E-mail</span></div>
                <div class="col-3"><span>Phone number</span></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
